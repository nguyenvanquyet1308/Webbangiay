<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>staff</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Register</h2>
				<form action="#" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Staff ID</label> <input type="text" class="form-control" name="id" placeholder="Enter id" id="id" value="">
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control" name="name" placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline"> <input type="radio"
								name="gender" value="1" id="gender1">Male
							</label> <label class="checkbox-inline"> <input type="radio"
								name="gender" checked="checked" value="0" id="gender2">Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>Birthday</label> <input type="text"
							class="form-control" name="birthday"
							placeholder="Enter birthday" id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Photo</label> <input type="file" class="form-control" name="photo" placeholder="Enter photo" id="photo">
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" class="form-control" name="email" placeholder="Enter email" id="email" value="">
					</div>
					<div class="form-group">
						<label>Phone</label> <input type="tel" class="form-control" name="phone" placeholder="Enter phone" id="phone" value="">
					</div>
					<div class="form-group">
						<label>Salary</label> <input type="number" class="form-control" name="salary" placeholder="Enter salary" id="salary" value="">
					</div>
					
					<div class="form-group">
						<label>Choose Department</label>
						<select class="form-control" id="departId" name="departId">
							<option value="PB1">Ke Toan</option>
							<option value="PB2">Nhan Su</option>
						</select>
					</div>
					<div class="form-group">
						<label for="comment">Notes:</label>
						<textarea class="form-control" rows="3" id="notes" name="notes"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/staffs/list">Display List Staff</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
